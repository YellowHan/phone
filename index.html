<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPhone</title>
  <link rel="stylesheet" href="./layout.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <span id="time"></span>
      <img id="state" src="./img/state.png"></img>
    </div>
    <div id="middle">
      <p id="number"></p>
      <span id="calling">연결 중<span id="dot"></span></span><span id="dot"></span>
    </div>
    <div id="bottom">
      <div id="buttons">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="*">*</button>
        <button value="0">0</button>
        <button value="#">#</button>
        <button id="call" value="call"></button>
      </div>
      <div id="options">
        <img>
        <button value="endCall"></button>
        

      </div>
    </div>

  </div>
  <script src="./call.js"></script>
</body>
</html>
